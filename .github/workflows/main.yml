name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
          Restart-Service -Name "TermService" -Force

      - name: Create RDP User
        run: |
          $chars = @()
          $chars += 65..90 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += 97..122 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += 48..57 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += @('!','@','#','$','%','&','*') | Get-Random -Count 4
          $password = -join ($chars | Sort-Object { Get-Random })
          
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDPUser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDPUser"
          "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Start SSH Tunnel
        run: |
          # Start SSH tunnel in background
          Start-Process -FilePath "ssh" -ArgumentList @(
            "-p", "443",
            "-o", "StrictHostKeyChecking=no",
            "-o", "ServerAliveInterval=30",
            "-R", "0:localhost:3389",
            "tcp@free.pinggy.io",
            "-N"
          ) -WindowStyle Hidden
          
          Write-Host "üîó SSH tunnel started"
          Start-Sleep 5

      - name: Take Screenshot
        run: |
          # Install .NET for screenshot functionality
          dotnet tool install --global PSScreenshot --version 1.1.0
          
          # Take screenshot
          $screenshotPath = "$env:TEMP\rdp_screenshot.png"
          & PSScreenshot -Path $screenshotPath
          
          if (Test-Path $screenshotPath) {
              Write-Host "‚úÖ Screenshot saved to: $screenshotPath"
              # Upload as artifact
              "SCREENSHOT_PATH=$screenshotPath" >> $env:GITHUB_ENV
          } else {
              Write-Host "‚ö†Ô∏è  Screenshot failed, trying alternative method..."
              # Alternative method using Windows built-in tools
              Add-Type -AssemblyName System.Windows.Forms
              Add-Type -AssemblyName System.Drawing
              
              $screen = [System.Windows.Forms.Screen]::PrimaryScreen.Bounds
              $bitmap = New-Object System.Drawing.Bitmap $screen.Width, $screen.Height
              $graphics = [System.Drawing.Graphics]::FromImage($bitmap)
              $graphics.CopyFromScreen($screen.Location, [System.Drawing.Point]::Empty, $screen.Size)
              $bitmap.Save("$env:TEMP\rdp_screenshot_alt.png", [System.Drawing.Imaging.ImageFormat]::Png)
              $graphics.Dispose()
              $bitmap.Dispose()
              
              Write-Host "‚úÖ Screenshot taken with alternative method"
          }

      - name: Upload Screenshot
        uses: actions/upload-artifact@v4
        with:
          name: rdp-screenshot
          path: ${{ env.TEMP }}\rdp_screenshot*.png
          retention-days: 1

      - name: Display Connection Info
        run: |
          Write-Host ""
          Write-Host "üñ•Ô∏è  === RDP CONNECTION ==="
          Write-Host "üîó Connect to: free.pinggy.io"
          Write-Host "üë§ Username: RDPUser" 
          Write-Host "üîê Password: $env:RDP_PASSWORD"
          Write-Host ""
          Write-Host "üì∏ Screenshot has been taken and saved as artifact"
          Write-Host "‚è∞ Session ends automatically after 60 minutes"
          Write-Host "=========================="
          Write-Host ""

      - name: Keep Alive with Periodic Screenshots
        run: |
          $counter = 0
          while ($true) {
              if ($counter % 30 -eq 0) {  # Take screenshot every 15 minutes
                  Write-Host "üì∏ Taking periodic screenshot..."
                  & PSScreenshot -Path "$env:TEMP\rdp_screenshot_$counter.png" -ErrorAction SilentlyContinue
              }
              
              if ($counter % 10 -eq 0) {
                  Write-Host ""
                  Write-Host "=== RDP ACTIVE ==="
                  Write-Host "URL: free.pinggy.io"
                  Write-Host "User: RDPUser"
                  Write-Host "Pass: $env:RDP_PASSWORD" 
                  Write-Host "=================="
                  Write-Host ""
              }
              
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] RDP ready... (screenshot: $counter)"
              $counter++
              Start-Sleep -Seconds 30
          }
