name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
          Restart-Service -Name "TermService" -Force

      - name: Create RDP User
        run: |
          $chars = @()
          $chars += 65..90 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += 97..122 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += 48..57 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += @('!','@','#','$','%','&','*') | Get-Random -Count 4
          $password = -join ($chars | Sort-Object { Get-Random })
          
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDPUser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDPUser"
          "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install Screenshot Tool
        run: |
          $url = "https://www.nirsoft.net/utils/nircmd.zip"
          $zipPath = "$env:TEMP\nircmd.zip"
          $extractPath = "$env:TEMP\nircmd"
          Invoke-WebRequest -Uri $url -OutFile $zipPath
          Expand-Archive -Path $zipPath -DestinationPath $extractPath -Force
          Write-Host "Screenshot tool installed"

      - name: Start SSH Tunnel in Fullscreen
        run: |
          # Start SSH in fullscreen CMD window
          $sshCommand = "mode con: cols=200 lines=60 & title SSH Tunnel - free.pinggy.io & color 0A & echo ================================ & echo    SSH TUNNEL ACTIVE & echo ================================ & echo URL: free.pinggy.io & echo User: RDPUser & echo Pass: $env:RDP_PASSWORD & echo ================================ & echo. & ssh -p 443 -o StrictHostKeyChecking=no -o ServerAliveInterval=30 -R 0:localhost:3389 tcp@free.pinggy.io -N"
          Start-Process -FilePath "cmd.exe" -ArgumentList "/k", $sshCommand
          Write-Host "SSH tunnel started in fullscreen window"

      - name: Take Screenshot in Background
        run: |
          # Wait for SSH to start, then take screenshot
          Start-Sleep 10
          & "$env:TEMP\nircmd\nircmd.exe" savescreenshot "$env:TEMP\desktop_screenshot.png"
          Start-Sleep 2
          if (Test-Path "$env:TEMP\desktop_screenshot.png") {
              Write-Host "✅ Screenshot taken successfully"
          } else {
              Write-Host "❌ Screenshot failed"
          }

      - name: Upload Screenshot
        uses: actions/upload-artifact@v4
        with:
          name: windows-desktop-screenshot
          path: C:\Users\RUNNER~1\AppData\Local\Temp\desktop_screenshot.png
          retention-days: 1

      - name: Display Connection Info
        run: |
          Write-Host ""
          Write-Host "=== RDP CONNECTION READY ==="
          Write-Host "SSH Tunnel running in fullscreen window"
          Write-Host "URL: free.pinggy.io"
          Write-Host "User: RDPUser"
          Write-Host "Pass: $env:RDP_PASSWORD"
          Write-Host ""
          Write-Host "Screenshot uploaded to Artifacts"
          Write-Host "Session active for 60 minutes"
          Write-Host "============================"
          Write-Host ""

      - name: Keep Workflow Alive
        run: |
          $counter = 0
          while ($true) {
              if (($counter % 10) -eq 0) {
                  Write-Host ""
                  Write-Host "=== RDP ACTIVE ==="
                  Write-Host "SSH: free.pinggy.io"
                  Write-Host "User: RDPUser"
                  Write-Host "Pass: $env:RDP_PASSWORD"
                  Write_Host ""
              }
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] RDP session running..."
              $counter++
              Start-Sleep -Seconds 30
          }
