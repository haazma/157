name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure RDP Settings
        run: |
          # Set RDP registry settings
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force

          # Enable RDP firewall rule using proper method
          netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
          
          # Restart Terminal Services
          Restart-Service -Name "TermService" -Force

      - name: Create RDP User
        run: |
          # Generate secure password
          $chars = @()
          $chars += 65..90 | Get-Random -Count 4 | ForEach-Object { [char]$_ }  # Upper
          $chars += 97..122 | Get-Random -Count 4 | ForEach-Object { [char]$_ } # Lower  
          $chars += 48..57 | Get-Random -Count 4 | ForEach-Object { [char]$_ }  # Numbers
          $chars += @('!','@','#','$','%','&','*','-','_','+','=','?') | Get-Random -Count 4
          $password = -join ($chars | Sort-Object { Get-Random })
          
          # Create user
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDPUser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDPUser"
          
          # Store credentials
          "RDP_PASSWORD=$password" >> $env:GITHUB_ENV
          Write-Host "User RDPUser created successfully"

      - name: Download SSH Tunnel Tool
        run: |
          $url = "https://github.com/cmderdev/plink-binaries/raw/master/plink.exe"
          $output = "$env:TEMP\plink.exe"
          Invoke-WebRequest -Uri $url -OutFile $output
          Write-Host "Plink downloaded to $output"

      - name: Establish SSH Tunnel
        run: |
          $plink = "$env:TEMP\plink.exe"
          
          # Start SSH tunnel in background
          $process = Start-Process -FilePath $plink -ArgumentList @(
            "-ssh",
            "-P", "443", 
            "-R", "0:localhost:3389",
            "-l", "tcp",
            "-batch",
            "-pw", "no",
            "free.pinggy.io"
          ) -PassThru -NoNewWindow
          
          # Give it time to establish connection
          Start-Sleep 15
          
          # Get the URL from process output
          $info = $process | Get-Process
          Write-Host "SSH tunnel process started: $($info.Id)"

      - name: Get Tunnel URL
        run: |
          $plink = "$env:TEMP\plink.exe"
          
          # Run plink briefly to get the URL
          $output = & $plink -ssh -P 443 -R 0:localhost:3389 -l tcp -batch -pw no free.pinggy.io 2>&1 | Out-String
          
          Write-Host "Plink output:"
          Write-Host $output
          
          # Extract URL using regex
          if ($output -match '(tcp://[a-zA-Z0-9.-]+\.pinggy\.io(?::[0-9]+)?)') {
              $tunnelUrl = $matches[1]
              Write-Host "Found tunnel URL: $tunnelUrl"
              "TUNNEL_URL=$tunnelUrl" >> $env:GITHUB_ENV
          } elseif ($output -match '(tcp://[a-zA-Z0-9.-]+\.pinggy\.link(?::[0-9]+)?)') {
              $tunnelUrl = $matches[1]
              Write-Host "Found tunnel URL: $tunnelUrl"
              "TUNNEL_URL=$tunnelUrl" >> $env:GITHUB_ENV
          } else {
              Write-Host "Could not extract tunnel URL from output"
              # Set a placeholder to continue
              "TUNNEL_URL=tcp://free.pinggy.io:3389" >> $env:GITHUB_ENV
          }

      - name: Display Connection Info
        run: |
          Write-Host "`n" + "="*50
          Write-Host "RDP CONNECTION INFORMATION"
          Write-Host "="*50
          Write-Host "Tunnel URL: $env:TUNNEL_URL"
          Write-Host "Username: RDPUser"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "`nInstructions:"
          Write-Host "1. Use the tunnel URL above with any RDP client"
          Write-Host "2. Username: RDPUser"
          Write-Host "3. Password shown above"
          Write-Host "4. Connection will be available for 60 minutes"
          Write-Host "="*50
          Write-Host "`n"

      - name: Keep Alive
        run: |
          $counter = 0
          $maxMinutes = 3540  # 59 hours in minutes
          
          while ($counter -lt $maxMinutes) {
              $remaining = $maxMinutes - $counter
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] RDP tunnel active - $remaining minutes remaining"
              Write-Host "Tunnel: $env:TUNNEL_URL"
              Write-Host "User: RDPUser | Pass: $env:RDP_PASSWORD"
              Write-Host "---"
              
              # Check if RDP service is running
              $rdpService = Get-Service -Name "TermService" -ErrorAction SilentlyContinue
              if ($rdpService.Status -ne "Running") {
                  Write-Host "RDP service not running, restarting..."
                  Start-Service -Name "TermService"
              }
              
              $counter++
              Start-Sleep -Seconds 60
          }
          
          Write-Host "Session time limit reached, shutting down..."
