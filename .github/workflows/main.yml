name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
          Restart-Service -Name "TermService" -Force

      - name: Create RDP User
        run: |
          $chars = @()
          $chars += 65..90 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += 97..122 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += 48..57 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += @('!','@','#','$','%','&','*') | Get-Random -Count 4
          $password = -join ($chars | Sort-Object { Get-Random })
          
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDPUser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDPUser"
          "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Start SSH Tunnel
        run: |
          Start-Process -FilePath "ssh" -ArgumentList @(
            "-p", "443",
            "-o", "StrictHostKeyChecking=no",
            "-o", "ServerAliveInterval=30",
            "-R", "0:localhost:3389",
            "tcp@free.pinggy.io",
            "-N"
          ) -WindowStyle Hidden
          Write-Host "SSH tunnel started to free.pinggy.io"
          Start-Sleep 5

      - name: Create Status File Instead of Screenshot
        run: |
          # GitHub Actions Windows runners don't have GUI for screenshots
          # Create a status file instead
          $statusContent = @"
RDP Connection Ready
====================
URL: free.pinggy.io
Username: RDPUser
Password: $env:RDP_PASSWORD
Time: $(Get-Date)
Instructions: Connect using any RDP client to free.pinggy.io
"@
          $statusContent | Out-File -FilePath "$env:TEMP\rdp_status.txt"
          Write-Host "Status file created at $env:TEMP\rdp_status.txt"

      - name: Upload Status File
        uses: actions/upload-artifact@v4
        with:
          name: rdp-connection-info
          path: $env:TEMP/rdp_status.txt
          retention-days: 1

      - name: Display Connection Info
        run: |
          Write-Host ""
          Write-Host "=== RDP CONNECTION READY ==="
          Write-Host "URL: free.pinggy.io"
          Write-Host "User: RDPUser"
          Write-Host "Pass: $env:RDP_PASSWORD"
          Write-Host ""
          Write-Host "Instructions:"
          Write-Host "1. Connect to free.pinggy.io using RDP client"
          Write-Host "2. Username: RDPUser"
          Write-Host "3. Password shown above"
          Write-Host "4. Session auto-ends after 60 minutes"
          Write-Host "============================"
          Write-Host ""

      - name: Keep Alive
        run: |
          $counter = 0
          while ($true) {
              if (($counter % 10) -eq 0) {
                  Write-Host ""
                  Write-Host "=== RDP ACTIVE ==="
                  Write-Host "URL: free.pinggy.io"
                  Write-Host "User: RDPUser"
                  Write-Host "Pass: $env:RDP_PASSWORD"
                  Write-Host ""
              }
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] RDP ready - Connect to free.pinggy.io"
              $counter++
              Start-Sleep -Seconds 30
          }
