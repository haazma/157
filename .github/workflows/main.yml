name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
          Restart-Service -Name "TermService" -Force

      - name: Create RDP User
        run: |
          $chars = @()
          $chars += 65..90 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += 97..122 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += 48..57 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += @('!','@','#','$','%','&','*') | Get-Random -Count 4
          $password = -join ($chars | Sort-Object { Get-Random })
          
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDPUser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDPUser"
          "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Start SSH Tunnel
        run: |
          Start-Process -FilePath "ssh" -ArgumentList @(
            "-p", "443",
            "-o", "StrictHostKeyChecking=no",
            "-o", "ServerAliveInterval=30",
            "-R", "0:localhost:3389",
            "tcp@free.pinggy.io",
            "-N"
          ) -WindowStyle Hidden
          Write-Host "SSH tunnel started to free.pinggy.io"
          Start-Sleep 5

      - name: Install Screenshot Tool
        run: |
          # Download NirCmd tool for screenshot
          $url = "https://www.nirsoft.net/utils/nircmd.zip"
          $zipPath = "$env:TEMP\nircmd.zip"
          $extractPath = "$env:TEMP\nircmd"
          
          Invoke-WebRequest -Uri $url -OutFile $zipPath
          Expand-Archive -Path $zipPath -DestinationPath $extractPath -Force
          Write-Host "Screenshot tool installed"

      - name: Take Screenshot
        run: |
          $nircmd = "$env:TEMP\nircmd\nircmd.exe"
          $screenshotPath = "$env:TEMP\desktop_screenshot.png"
          
          # Take screenshot using NirCmd
          & $nircmd savescreenshot $screenshotPath
          Start-Sleep 2
          
          if (Test-Path $screenshotPath) {
              Write-Host "‚úÖ Screenshot taken: $screenshotPath"
              $fileSize = (Get-Item $screenshotPath).Length
              Write-Host "üìÅ File size: $([math]::Round($fileSize/1KB, 2)) KB"
          } else {
              Write-Host "‚ùå Screenshot failed with NirCmd"
          }

      - name: Verify Screenshot File
        run: |
          $screenshotPath = "$env:TEMP\desktop_screenshot.png"
          if (Test-Path $screenshotPath) {
              Write-Host "‚úÖ Screenshot verified at: $screenshotPath"
              Write-Host "üìÅ Full path: $(Resolve-Path $screenshotPath)"
          } else {
              Write-Host "‚ùå Screenshot not found"
          }

      - name: Upload Screenshot
        uses: actions/upload-artifact@v4
        with:
          name: windows-desktop-screenshot
          path: C:\Users\RUNNER~1\AppData\Local\Temp\desktop_screenshot.png
          retention-days: 1

      - name: Display Connection Info
        run: |
          Write-Host ""
          Write-Host "=== RDP CONNECTION READY ==="
          Write-Host "URL: free.pinggy.io"
          Write-Host "User: RDPUser"
          Write-Host "Pass: $env:RDP_PASSWORD"
          Write-Host ""
          Write-Host "üì∏ Screenshot uploaded to Artifacts!"
          Write-Host "‚è∞ Session auto-ends after 60 minutes"
          Write-Host "============================"
          Write-Host ""

      - name: Keep Alive
        run: |
          $counter = 0
          while ($true) {
              if (($counter % 10) -eq 0) {
                  Write-Host ""
                  Write-Host "=== RDP ACTIVE ==="
                  Write-Host "URL: free.pinggy.io"
                  Write-Host "User: RDPUser"
                  Write-Host "Pass: $env:RDP_PASSWORD"
                  Write-Host "üì∏ Screenshot available in Artifacts"
                  Write-Host ""
              }
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] RDP ready - Connect to free.pinggy.io"
              $counter++
              Start-Sleep -Seconds 30
          }
