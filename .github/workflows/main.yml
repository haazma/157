name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
          Restart-Service -Name "TermService" -Force

      - name: Create RDP User
        run: |
          $chars = @()
          $chars += 65..90 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += 97..122 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += 48..57 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += @('!','@','#','$','%','&','*') | Get-Random -Count 4
          $password = -join ($chars | Sort-Object { Get-Random })
          
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDPUser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDPUser"
          "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install Screenshot Tool
        run: |
          $url = "https://www.nirsoft.net/utils/nircmd.zip"
          $zipPath = "$env:TEMP\nircmd.zip"
          $extractPath = "$env:TEMP\nircmd"
          Invoke-WebRequest -Uri $url -OutFile $zipPath
          Expand-Archive -Path $zipPath -DestinationPath $extractPath -Force
          Write-Host "Screenshot tool installed"

      - name: Create Batch File
        run: |
          # Create batch file line by line
          "@echo off" | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Encoding ascii
          "title RDP Session - free.pinggy.io" | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii
          "mode con: cols=200 lines=60" | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii
          "color 0A" | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii
          "echo." | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii
          "echo ========================================" | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii
          "echo    RDP SESSION READY - FULL SCREEN" | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii
          "echo ========================================" | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii
          "echo." | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii
          "echo SSH Tunnel: free.pinggy.io:3389" | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii
          "echo Username: RDPUser" | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii
          "echo Password: $env:RDP_PASSWORD" | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii
          "echo." | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii
          "echo ========================================" | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii
          "echo." | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii
          "echo Starting SSH tunnel..." | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii
          "start /min ssh -p 443 -o StrictHostKeyChecking=no -o ServerAliveInterval=30 -R 0:localhost:3389 tcp@free.pinggy.io -N" | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii
          "timeout /t 3 /nobreak" | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii
          "echo." | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii
          "echo Taking screenshot..." | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii
          "`"$env:TEMP\nircmd\nircmd.exe`" savescreenshot `"$env:TEMP\desktop_screenshot.png`"" | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii
          "echo." | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii
          "echo ========================================" | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii
          "echo    RDP IS NOW ACTIVE!" | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii
          "echo ========================================" | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii
          "echo SSH Tunnel: free.pinggy.io" | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii
          "echo Username: RDPUser" | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii
          "echo Password: $env:RDP_PASSWORD" | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii
          "echo." | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii
          "echo Keep this window open to maintain connection" | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii
          "echo Press Ctrl+C to exit" | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii
          "echo ========================================" | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii
          "echo." | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii
          ":loop" | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii
          "echo [%time%] RDP Session Active - free.pinggy.io" | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii
          "timeout /t 30 /nobreak >nul" | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii
          "goto loop" | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Append -Encoding ascii

      - name: Launch Fullscreen Command Prompt
        run: |
          # Launch the batch file in a new fullscreen command prompt
          Start-Process -FilePath "cmd.exe" -ArgumentList "/k", "$env:TEMP\start_rdp.bat"
          Write-Host "Fullscreen command prompt launched with RDP session"

      - name: Wait for Screenshot
        run: |
          Start-Sleep 10
          Write-Host "Waiting for screenshot to be taken..."

      - name: Upload Screenshot
        uses: actions/upload-artifact@v4
        with:
          name: windows-desktop-screenshot
          path: C:\Users\RUNNER~1\AppData\Local\Temp\desktop_screenshot.png
          retention-days: 1

      - name: Keep Workflow Alive
        run: |
          Write-Host "RDP session is running in a separate fullscreen command prompt window"
          Write-Host "SSH Tunnel: free.pinggy.io"
          Write-Host "Username: RDPUser"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host ""
          Write-Host "The workflow will stay alive for 60 minutes to maintain the session"
          Write-Host "Screenshot has been uploaded to Artifacts"
          
          $counter = 0
          while ($true) {
              if (($counter % 10) -eq 0) {
                  Write-Host ""
                  Write-Host "=== BACKGROUND RDP SESSION ==="
                  Write-Host "Fullscreen CMD window is running"
                  Write-Host "Connect to: free.pinggy.io"
                  Write-Host "User: RDPUser"
                  Write-Host "Pass: $env:RDP_PASSWORD"
                  Write_Host ""
              }
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] RDP session maintained in background..."
              $counter++
              Start-Sleep -Seconds 30
          }
