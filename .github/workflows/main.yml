name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
          Restart-Service -Name "TermService" -Force

      - name: Create RDP User
        run: |
          $chars = @()
          $chars += 65..90 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += 97..122 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += 48..57 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += @('!','@','#','$','%','&','*') | Get-Random -Count 4
          $password = -join ($chars | Sort-Object { Get-Random })
          
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDPUser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDPUser"
          "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Start SSH Tunnel
        run: |
          Start-Process -FilePath "ssh" -ArgumentList @(
            "-p", "443",
            "-o", "StrictHostKeyChecking=no",
            "-o", "ServerAliveInterval=30",
            "-R", "0:localhost:3389",
            "tcp@free.pinggy.io",
            "-N"
          ) -WindowStyle Hidden
          Write-Host "üîó SSH tunnel started to free.pinggy.io"
          Start-Sleep 5

      - name: Take Screenshot
        run: |
          # Write screenshot script to file first
          $scriptContent = @'
try {
    Add-Type -AssemblyName System.Windows.Forms
    Add-Type -AssemblyName System.Drawing
    $screen = [System.Windows.Forms.Screen]::PrimaryScreen.Bounds
    $bitmap = New-Object System.Drawing.Bitmap $screen.Width, $screen.Height
    $graphics = [System.Drawing.Graphics]::FromImage($bitmap)
    $graphics.CopyFromScreen($screen.Location, [System.Drawing.Point]::Empty, $screen.Size)
    $screenshotPath = "$env:TEMP\rdp_desktop.png"
    $bitmap.Save($screenshotPath, [System.Drawing.Imaging.ImageFormat]::Png)
    $graphics.Dispose()
    $bitmap.Dispose()
    Write-Host "‚úÖ Windows 11 Desktop Screenshot Saved"
}
catch {
    Write-Host "‚ùå Screenshot failed: $($_.Exception.Message)"
}
'@
          $scriptContent | Out-File -FilePath "$env:TEMP\screenshot.ps1" -Encoding utf8
          powershell -ExecutionPolicy Bypass -File "$env:TEMP\screenshot.ps1"

      - name: Upload Screenshot
        uses: actions/upload-artifact@v4
        with:
          name: windows-11-desktop
          path: ${{ env.TEMP }}\rdp_desktop.png
          if-no-files-found: ignore
          retention-days: 1

      - name: Display Connection Info
        run: |
          Write-Host ""
          Write-Host "üñ•Ô∏è  WINDOWS 11 RDP READY"
          Write-Host "========================"
          Write-Host "üîó URL: free.pinggy.io"
          Write-Host "üë§ User: RDPUser"
          Write-Host "üîê Pass: $env:RDP_PASSWORD"
          Write-Host "üì∏ Screenshot: Check Artifacts"
          Write-Host "‚è∞ Time: 60 minutes"
          Write-Host "========================"
          Write-Host ""

      - name: Keep Alive
        run: |
          $counter = 0
          while ($true) {
              if (($counter % 10) -eq 0) {
                  Write-Host ""
                  Write-Host "üñ•Ô∏è  WINDOWS 11 RDP ACTIVE"
                  Write-Host "URL: free.pinggy.io"
                  Write-Host "User: RDPUser"
                  Write-Host "Pass: $env:RDP_PASSWORD"
                  Write-Host ""
              }
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] Windows 11 RDP ready..."
              $counter++
              Start-Sleep -Seconds 30
          }
