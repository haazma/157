name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
          Restart-Service -Name "TermService" -Force

      - name: Create RDP User
        run: |
          $chars = @()
          $chars += 65..90 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += 97..122 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += 48..57 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += @('!','@','#','$','%','&','*') | Get-Random -Count 4
          $password = -join ($chars | Sort-Object { Get-Random })
          
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDPUser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDPUser"
          "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install Screenshot Tool
        run: |
          $url = "https://www.nirsoft.net/utils/nircmd.zip"
          $zipPath = "$env:TEMP\nircmd.zip"
          $extractPath = "$env:TEMP\nircmd"
          Invoke-WebRequest -Uri $url -OutFile $zipPath
          Expand-Archive -Path $zipPath -DestinationPath $extractPath -Force
          Write-Host "Screenshot tool installed"

      - name: Download and Start Playit.gg
        run: |
          # Download Playit.gg
          $playitUrl = "https://github.com/playit-cloud/playit-agent/releases/download/v0.16.3/playit-windows-x86_64.exe"
          $playitPath = "$env:TEMP\playit.exe"
          Invoke-WebRequest -Uri $playitUrl -OutFile $playitPath
          Write-Host "Playit.gg downloaded"
          
          # Start Playit in fullscreen CMD window
          Start-Process -FilePath "cmd.exe" -ArgumentList "/k", "mode con: cols=200 lines=60 & echo Starting Playit.gg... & $env:TEMP\playit.exe"
          Write-Host "Playit.gg started in fullscreen window"

      - name: Take Screenshot
        run: |
          Start-Sleep 15
          & "$env:TEMP\nircmd\nircmd.exe" savescreenshot "$env:TEMP\desktop_screenshot.png"
          if (Test-Path "$env:TEMP\desktop_screenshot.png") {
              Write-Host "âœ… Screenshot taken"
          }

      - name: Upload Screenshot
        uses: actions/upload-artifact@v4
        with:
          name: windows-desktop-screenshot
          path: C:\Users\RUNNER~1\AppData\Local\Temp\desktop_screenshot.png
          retention-days: 1

      - name: Display Connection Info
        run: |
          Write-Host ""
          Write-Host "=== RDP READY ==="
          Write-Host "Playit.gg is running in the CMD window"
          Write-Host "Check the screenshot for your Playit URL"
          Write-Host "User: RDPUser"
          Write-Host "Pass: $env:RDP_PASSWORD"
          Write-Host ""
          Write-Host "INSTRUCTIONS:"
          Write-Host "1. Check the uploaded screenshot for Playit URL"
          Write-Host "2. Use that URL to connect via RDP"
          Write-Host "3. Use credentials above"
          Write-Host "============================"
          Write-Host ""

      - name: Keep Alive
        run: |
          $counter = 0
          while ($true) {
              if (($counter % 10) -eq 0) {
                  Write-Host ""
                  Write-Host "=== RDP ACTIVE ==="
                  Write-Host "Playit.gg running - Check screenshot for URL"
                  Write-Host "User: RDPUser"
                  Write-Host "Pass: $env:RDP_PASSWORD"
                  Write-Host ""
              }
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] RDP active - Playit.gg running"
              $counter++
              Start-Sleep -Seconds 30
          }
