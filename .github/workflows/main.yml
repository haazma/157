name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
          Restart-Service -Name "TermService" -Force

      - name: Create RDP User
        run: |
          $chars = @()
          $chars += 65..90 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += 97..122 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += 48..57 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += @('!','@','#','$','%','&','*') | Get-Random -Count 4
          $password = -join ($chars | Sort-Object { Get-Random })
          
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDPUser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDPUser"
          "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install Screenshot Tool
        run: |
          $url = "https://www.nirsoft.net/utils/nircmd.zip"
          $zipPath = "$env:TEMP\nircmd.zip"
          $extractPath = "$env:TEMP\nircmd"
          Invoke-WebRequest -Uri $url -OutFile $zipPath
          Expand-Archive -Path $zipPath -DestinationPath $extractPath -Force
          Write-Host "Screenshot tool installed"

      - name: Start SSH Tunnel in Fullscreen
        run: |
          # Create a batch file that automatically presses Enter for password
          $batchContent = @'
@echo off
mode con: cols=200 lines=60
echo Starting SSH tunnel to pinggy.io...
echo When prompted for password, just press Enter
echo.
ssh -p 443 -o StrictHostKeyChecking=no -o ServerAliveInterval=30 -R 0:localhost:3389 tcp@free.pinggy.io -N
pause
'@
          $batchContent | Out-File -FilePath "$env:TEMP\ssh_tunnel.bat" -Encoding ascii
          
          # Start the batch file in fullscreen
          Start-Process -FilePath "cmd.exe" -ArgumentList "/c", "$env:TEMP\ssh_tunnel.bat"
          Write-Host "SSH tunnel started in fullscreen window - press Enter when prompted for password"

      - name: Take Screenshot
        run: |
          Start-Sleep 15
          & "$env:TEMP\nircmd\nircmd.exe" savescreenshot "$env:TEMP\desktop_screenshot.png"
          if (Test-Path "$env:TEMP\desktop_screenshot.png") {
              Write-Host "âœ… Screenshot taken"
          }

      - name: Upload Screenshot
        uses: actions/upload-artifact@v4
        with:
          name: windows-desktop-screenshot
          path: C:\Users\RUNNER~1\AppData\Local\Temp\desktop_screenshot.png
          retention-days: 1

      - name: Display Connection Info
        run: |
          Write-Host ""
          Write-Host "=== RDP READY ==="
          Write-Host "URL: free.pinggy.io"
          Write-Host "User: RDPUser"
          Write-Host "Pass: $env:RDP_PASSWORD"
          Write-Host ""
          Write-Host "Note: In the SSH window, when asked for password, just press Enter"
          Write-Host "============================"
          Write-Host ""

      - name: Keep Alive
        run: |
          $counter = 0
          while ($true) {
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] RDP active - free.pinggy.io"
              $counter++
              Start-Sleep -Seconds 30
          }
