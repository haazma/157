name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
          Restart-Service -Name "TermService" -Force

      - name: Create RDP User
        run: |
          $chars = @()
          $chars += 65..90 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += 97..122 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += 48..57 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += @('!','@','#','$','%','&','*') | Get-Random -Count 4
          $password = -join ($chars | Sort-Object { Get-Random })
          
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDPUser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDPUser"
          "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install Screenshot Tool
        run: |
          $url = "https://www.nirsoft.net/utils/nircmd.zip"
          $zipPath = "$env:TEMP\nircmd.zip"
          $extractPath = "$env:TEMP\nircmd"
          Invoke-WebRequest -Uri $url -OutFile $zipPath
          Expand-Archive -Path $zipPath -DestinationPath $extractPath -Force
          Write-Host "Screenshot tool installed"

      - name: Launch Everything in Fullscreen CMD
        run: |
          $fullCommand = "mode con: cols=200 lines=60 & title RDP Session - free.pinggy.io & color 0A & echo. & echo ======================================== & echo    RDP SESSION STARTING & echo ======================================== & echo. & echo Starting SSH tunnel to pinggy.io... & ssh -p 443 -o StrictHostKeyChecking=no -o ServerAliveInterval=30 -R 0:localhost:3389 tcp@free.pinggy.io -N & echo SSH tunnel connected! & echo. & echo Taking screenshot... & $env:TEMP\nircmd\nircmd.exe savescreenshot $env:TEMP\desktop_screenshot.png & echo. & echo ======================================== & echo    RDP READY! & echo ======================================== & echo URL: free.pinggy.io & echo User: RDPUser & echo Pass: $env:RDP_PASSWORD & echo. & echo Keep this window open! & echo ======================================== & echo. & timeout /t 86400"
          Start-Process -FilePath "cmd.exe" -ArgumentList "/k", $fullCommand

      - name: Wait and Upload Screenshot
        run: |
          Start-Sleep 15
          Write-Host "Checking for screenshot..."

      - name: Upload Screenshot
        uses: actions/upload-artifact@v4
        with:
          name: windows-desktop-screenshot
          path: C:\Users\RUNNER~1\AppData\Local\Temp\desktop_screenshot.png
          retention-days: 1

      - name: Keep Workflow Alive
        run: |
          Write-Host "=== RDP SESSION ACTIVE ==="
          Write-Host "Everything is running in the fullscreen command prompt window"
          Write-Host "SSH Tunnel: free.pinggy.io"
          Write-Host "Username: RDPUser"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host ""
          Write-Host "The workflow will stay alive for 60 minutes"
          Write-Host "Screenshot uploaded to Artifacts"
          
          $counter = 0
          while ($true) {
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] RDP session active in background..."
              $counter++
              Start-Sleep -Seconds 30
          }
