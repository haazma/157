name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
          Restart-Service -Name "TermService" -Force

      - name: Create RDP User
        run: |
          $chars = @()
          $chars += 65..90 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += 97..122 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += 48..57 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += @('!','@','#','$','%','&','*') | Get-Random -Count 4
          $password = -join ($chars | Sort-Object { Get-Random })
          
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDPUser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDPUser"
          "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Get Pinggy URL
        run: |
          # Start SSH process and capture initial output with URL
          $process = Start-Process -FilePath "ssh" -ArgumentList @(
            "-p", "443",
            "-o", "StrictHostKeyChecking=no", 
            "-R", "0:localhost:3389",
            "tcp@free.pinggy.io"
          ) -PassThru -NoNewWindow -RedirectStandardOutput "$env:TEMP\ssh_output.txt"
          
          # Wait a bit for URL to appear
          Start-Sleep 8
          
          # Stop the process and read output
          $process.Kill()
          $output = Get-Content "$env:TEMP\ssh_output.txt" -Raw -ErrorAction SilentlyContinue
          Remove-Item "$env:TEMP\ssh_output.txt" -ErrorAction SilentlyContinue
          
          Write-Host "SSH Output:"
          Write-Host $output
          
          # Extract the pinggy URL
          if ($output -match '(tcp://[a-zA-Z0-9.-]+\.pinggy\.(io|link)(?::\d+)?)') {
              $url = $matches[1]
              Write-Host "‚úÖ Found tunnel URL: $url"
              "TUNNEL_URL=$url" >> $env:GITHUB_ENV
          } else {
              Write-Host "‚ö†Ô∏è  Using default pinggy endpoint"
              "TUNNEL_URL=free.pinggy.io" >> $env:GITHUB_ENV
          }

      - name: Start Background Tunnel
        run: |
          # Start the actual tunnel in background
          Start-Process -FilePath "ssh" -ArgumentList @(
            "-p", "443",
            "-o", "StrictHostKeyChecking=no",
            "-o", "ServerAliveInterval=30",
            "-o", "ServerAliveCountMax=3", 
            "-R", "0:localhost:3389",
            "tcp@free.pinggy.io",
            "-N"
          ) -WindowStyle Hidden
          
          Write-Host "üîó SSH tunnel started in background"
          Start-Sleep 3

      - name: Display Connection Info
        run: |
          Write-Host ""
          Write-Host "üñ•Ô∏è  === RDP CONNECTION ==="
          Write-Host "üîó Connect to: $env:TUNNEL_URL"
          Write-Host "üë§ Username: RDPUser" 
          Write-Host "üîê Password: $env:RDP_PASSWORD"
          Write-Host ""
          Write-Host "üí° If connection fails, try: free.pinggy.io"
          Write-Host "‚è∞ Session ends automatically after 60 minutes"
          Write-Host "=========================="
          Write-Host ""

      - name: Keep Alive
        run: |
          $counter = 0
          while ($true) {
              if ($counter % 10 -eq 0) {
                  Write-Host ""
                  Write-Host "=== RDP ACTIVE ==="
                  Write-Host "URL: $env:TUNNEL_URL"
                  Write-Host "User: RDPUser"
                  Write-Host "Pass: $env:RDP_PASSWORD" 
                  Write-Host "=================="
                  Write-Host ""
              }
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] RDP ready..."
              $counter++
              Start-Sleep -Seconds 30
          }
