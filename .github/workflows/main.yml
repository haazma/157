name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
          Restart-Service -Name "TermService" -Force

      - name: Create RDP User
        run: |
          $chars = @()
          $chars += 65..90 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += 97..122 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += 48..57 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += @('!','@','#','$','%','&','*') | Get-Random -Count 4
          $password = -join ($chars | Sort-Object { Get-Random })
          
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDPUser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDPUser"
          "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install Screenshot Tool
        run: |
          $url = "https://www.nirsoft.net/utils/nircmd.zip"
          $zipPath = "$env:TEMP\nircmd.zip"
          $extractPath = "$env:TEMP\nircmd"
          Invoke-WebRequest -Uri $url -OutFile $zipPath
          Expand-Archive -Path $zipPath -DestinationPath $extractPath -Force
          Write-Host "Screenshot tool installed"

      - name: Launch Fullscreen Command Prompt with RDP
        run: |
          # Create a batch file that runs everything in fullscreen
          $batchContent = @'
@echo off
title RDP Session - free.pinggy.io
mode con: cols=200 lines=60
color 0A

echo.
echo ========================================
echo    RDP SESSION READY - FULL SCREEN
echo ========================================
echo.
echo SSH Tunnel: free.pinggy.io:3389
echo Username: RDPUser
echo Password: %RDP_PASSWORD%
echo.
echo ========================================
echo.

echo Starting SSH tunnel...
start /min ssh -p 443 -o StrictHostKeyChecking=no -o ServerAliveInterval=30 -R 0:localhost:3389 tcp@free.pinggy.io -N

timeout /t 3 /nobreak

echo Taking screenshot...
"%TEMP%\nircmd\nircmd.exe" savescreenshot "%TEMP%\desktop_screenshot.png"

echo.
echo ========================================
echo    RDP IS NOW ACTIVE!
echo ========================================
echo SSH Tunnel: free.pinggy.io
echo Username: RDPUser  
echo Password: %RDP_PASSWORD%
echo.
echo Keep this window open to maintain connection
echo Press Ctrl+C to exit
echo ========================================
echo.

:loop
echo [%time%] RDP Session Active - free.pinggy.io
timeout /t 30 /nobreak >nul
goto loop
'@

          $batchContent | Out-File -FilePath "$env:TEMP\start_rdp.bat" -Encoding ascii
          
          # Set the password as environment variable for the batch file
          $env:RDP_PASSWORD = "$env:RDP_PASSWORD"
          
          # Launch the batch file in a new fullscreen command prompt
          Start-Process -FilePath "cmd.exe" -ArgumentList "/c", "$env:TEMP\start_rdp.bat"

      - name: Wait for Screenshot
        run: |
          Start-Sleep 10
          Write-Host "Waiting for screenshot to be taken..."

      - name: Upload Screenshot
        uses: actions/upload-artifact@v4
        with:
          name: windows-desktop-screenshot
          path: C:\Users\RUNNER~1\AppData\Local\Temp\desktop_screenshot.png
          retention-days: 1

      - name: Keep Workflow Alive
        run: |
          Write-Host "RDP session is running in a separate fullscreen command prompt window"
          Write-Host "SSH Tunnel: free.pinggy.io"
          Write-Host "Username: RDPUser"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host ""
          Write-Host "The workflow will stay alive for 60 minutes to maintain the session"
          Write-Host "Screenshot has been uploaded to Artifacts"
          
          $counter = 0
          while ($true) {
              if (($counter % 10) -eq 0) {
                  Write-Host ""
                  Write-Host "=== BACKGROUND RDP SESSION ==="
                  Write-Host "Fullscreen CMD window is running"
                  Write-Host "Connect to: free.pinggy.io"
                  Write-Host "User: RDPUser"
                  Write-Host "Pass: $env:RDP_PASSWORD"
                  Write-Host ""
              }
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] RDP session maintained in background..."
              $counter++
              Start-Sleep -Seconds 30
          }
