name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
          Restart-Service -Name "TermService" -Force

      - name: Create RDP User
        run: |
          $chars = @()
          $chars += 65..90 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += 97..122 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += 48..57 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += @('!','@','#','$','%','&','*') | Get-Random -Count 4
          $password = -join ($chars | Sort-Object { Get-Random })
          
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDPUser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDPUser"
          "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Start SSH Tunnel
        run: |
          Start-Process -FilePath "ssh" -ArgumentList @(
            "-p", "443",
            "-o", "StrictHostKeyChecking=no",
            "-o", "ServerAliveInterval=30",
            "-R", "0:localhost:3389",
            "tcp@free.pinggy.io",
            "-N"
          ) -WindowStyle Hidden
          Write-Host "SSH tunnel started to free.pinggy.io"
          Start-Sleep 5

      - name: Take Screenshot
        run: |
          # Create screenshot script as a single file
          echo 'Add-Type -AssemblyName System.Windows.Forms' > screenshot.ps1
          echo 'Add-Type -AssemblyName System.Drawing' >> screenshot.ps1
          echo '$screen = [System.Windows.Forms.Screen]::PrimaryScreen.Bounds' >> screenshot.ps1
          echo '$bitmap = New-Object System.Drawing.Bitmap $screen.Width, $screen.Height' >> screenshot.ps1
          echo '$graphics = [System.Drawing.Graphics]::FromImage($bitmap)' >> screenshot.ps1
          echo '$graphics.CopyFromScreen($screen.Location, [System.Drawing.Point]::Empty, $screen.Size)' >> screenshot.ps1
          echo '$screenshotPath = "$env:TEMP\rdp_desktop.png"' >> screenshot.ps1
          echo '$bitmap.Save($screenshotPath, [System.Drawing.Imaging.ImageFormat]::Png)' >> screenshot.ps1
          echo '$graphics.Dispose()' >> screenshot.ps1
          echo '$bitmap.Dispose()' >> screenshot.ps1
          echo 'Write-Host "Screenshot saved to: $screenshotPath"' >> screenshot.ps1
          
          # Run the script
          powershell -ExecutionPolicy Bypass -File screenshot.ps1

      - name: Upload Screenshot
        uses: actions/upload-artifact@v4
        with:
          name: windows-desktop
          path: ${{ env.TEMP }}\rdp_desktop.png
          if-no-files-found: ignore
          retention-days: 1

      - name: Display Connection Info
        run: |
          Write-Host ""
          Write-Host "=== RDP CONNECTION READY ==="
          Write-Host "URL: free.pinggy.io"
          Write-Host "User: RDPUser"
          Write-Host "Pass: $env:RDP_PASSWORD"
          Write-Host "Screenshot uploaded as artifact"
          Write-Host "Session ends in 60 minutes"
          Write-Host "============================"
          Write-Host ""

      - name: Keep Alive
        run: |
          $counter = 0
          while ($true) {
              if (($counter % 10) -eq 0) {
                  Write-Host ""
                  Write-Host "=== RDP ACTIVE ==="
                  Write-Host "URL: free.pinggy.io"
                  Write-Host "User: RDPUser"
                  Write-Host "Pass: $env:RDP_PASSWORD"
                  Write-Host ""
              }
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] RDP ready..."
              $counter++
              Start-Sleep -Seconds 30
          }
