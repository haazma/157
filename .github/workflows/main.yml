name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
          Restart-Service -Name "TermService" -Force

      - name: Create RDP User
        run: |
          $chars = @()
          $chars += 65..90 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += 97..122 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += 48..57 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += @('!','@','#','$','%','&','*') | Get-Random -Count 4
          $password = -join ($chars | Sort-Object { Get-Random })
          
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDPUser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDPUser"
          "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Get Pinggy URL
        run: |
          # Use timeout to get the URL then continue
          $output = cmd /c "timeout 5 && ssh -p 443 -o StrictHostKeyChecking=no -R0:localhost:3389 tcp@free.pinggy.io 2>&1" 
          Write-Host "SSH Output:"
          Write-Host $output
          
          # Look for the actual pinggy URL in the output
          if ($output -match 'tcp://[a-zA-Z0-9.-]+\.pinggy\.(io|link)[^\s]*') {
              $url = $matches[0]
              Write-Host "‚úÖ Found tunnel URL: $url"
              "TUNNEL_URL=$url" >> $env:GITHUB_ENV
          } else {
              # If we can't extract the URL, show how to get it manually
              Write-Host "‚ùå Could not extract URL automatically"
              Write-Host "üí° Run this command locally to get your tunnel URL:"
              Write-Host "ssh -p 443 -R0:localhost:3389 tcp@free.pinggy.io"
              Write-Host ""
              Write-Host "For now, use: free.pinggy.io (check port number in SSH output)"
              "TUNNEL_URL=free.pinggy.io" >> $env:GITHUB_ENV
          }

      - name: Start Background Tunnel
        run: |
          # Start the tunnel in background without waiting for output
          Start-Process -FilePath "ssh" -ArgumentList @(
            "-p", "443",
            "-o", "StrictHostKeyChecking=no",
            "-o", "ServerAliveInterval=60",
            "-R", "0:localhost:3389", 
            "tcp@free.pinggy.io",
            "-N"
          ) -WindowStyle Hidden
          Write-Host "üîó SSH tunnel running in background"
          Start-Sleep 5

      - name: Display Connection Info
        run: |
          Write-Host ""
          Write-Host "üñ•Ô∏è  === RDP CONNECTION INFORMATION ==="
          Write-Host "üîó URL: $env:TUNNEL_URL"
          Write-Host "üë§ Username: RDPUser"
          Write-Host "üîê Password: $env:RDP_PASSWORD"
          Write-Host ""
          Write-Host "üìã Instructions:"
          Write-Host "1. Connect to the URL above using any RDP client"
          Write-Host "2. Use the username and password shown"
          Write-Host "3. Session will auto-end after 60 minutes"
          Write-Host "======================================"
          Write-Host ""

      - name: Keep Alive
        run: |
          $startTime = Get-Date
          while ($true) {
              $elapsed = (Get-Date) - $startTime
              $minutesLeft = 3540 - [math]::Floor($elapsed.TotalMinutes)
              
              if ($minutesLeft -le 0) {
                  Write-Host "‚è∞ Time's up! Session ending..."
                  break
              }
              
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] üü¢ RDP Active - $minutesLeft minutes left - Connect to: $env:TUNNEL_URL"
              Start-Sleep -Seconds 30
          }
