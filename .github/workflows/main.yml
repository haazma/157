name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
          Restart-Service -Name "TermService" -Force

      - name: Create RDP User
        run: |
          $chars = @()
          $chars += 65..90 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += 97..122 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += 48..57 | Get-Random -Count 4 | %{ [char]$_ }
          $chars += @('!','@','#','$','%','&','*') | Get-Random -Count 4
          $password = -join ($chars | Sort-Object { Get-Random })
          
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDPUser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDPUser"
          "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Start SSH Tunnel
        run: |
          Start-Process -FilePath "ssh" -ArgumentList @(
            "-p", "443",
            "-o", "StrictHostKeyChecking=no",
            "-o", "ServerAliveInterval=30",
            "-R", "0:localhost:3389",
            "tcp@free.pinggy.io",
            "-N"
          ) -WindowStyle Hidden
          Write-Host "ğŸ”— SSH tunnel started"
          Start-Sleep 5

      - name: Take Screenshot with PowerShell
        run: |
          # Create and execute screenshot script
          $screenshotScript = @'
          try {
              Add-Type -AssemblyName System.Windows.Forms
              Add-Type -AssemblyName System.Drawing
              
              # Get screen bounds
              $screen = [System.Windows.Forms.Screen]::PrimaryScreen.Bounds
              
              # Create bitmap
              $bitmap = New-Object System.Drawing.Bitmap $screen.Width, $screen.Height
              
              # Create graphics object
              $graphics = [System.Drawing.Graphics]::FromImage($bitmap)
              
              # Capture screen
              $graphics.CopyFromScreen($screen.Location, [System.Drawing.Point]::Empty, $screen.Size)
              
              # Save screenshot
              $screenshotPath = "$env:TEMP\rdp_desktop.png"
              $bitmap.Save($screenshotPath, [System.Drawing.Imaging.ImageFormat]::Png)
              
              # Clean up
              $graphics.Dispose()
              $bitmap.Dispose()
              
              Write-Host "âœ… Screenshot saved to: $screenshotPath"
              
              if (Test-Path $screenshotPath) {
                  $fileSize = (Get-Item $screenshotPath).Length
                  Write-Host "ğŸ“ File size: $([math]::Round($fileSize/1KB, 2)) KB"
              }
          }
          catch {
              Write-Host "âŒ Screenshot failed: $($_.Exception.Message)"
              # Fallback: create a simple text file
              "RDP Setup Complete - $(Get-Date)" | Out-File "$env:TEMP\rdp_status.txt"
              Write-Host "ğŸ“ Created status file instead"
          }
'@
          
          # Save and run the screenshot script
          $scriptPath = "$env:TEMP\take_screenshot.ps1"
          $screenshotScript | Out-File -FilePath $scriptPath -Encoding utf8
          powershell -ExecutionPolicy Bypass -File $scriptPath

      - name: Upload Screenshot
        uses: actions/upload-artifact@v4
        with:
          name: rdp-desktop-screenshot
          path: ${{ env.TEMP }}\rdp_desktop.png
          if-no-files-found: ignore
          retention-days: 1

      - name: Upload Status File
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: rdp-status
          path: ${{ env.TEMP }}\rdp_status.txt
          retention-days: 1

      - name: Display Connection Info
        run: |
          Write-Host ""
          Write-Host "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          Write-Host "â•‘                 RDP CONNECTION READY            â•‘"
          Write-Host "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£"
          Write-Host "â•‘ ğŸ”— URL:    free.pinggy.io                       â•‘"
          Write-Host "â•‘ ğŸ‘¤ User:   RDPUser                              â•‘"
          Write-Host "â•‘ ğŸ” Pass:   $env:RDP_PASSWORD"
          Write-Host "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£"
          Write-Host "â•‘ ğŸ“¸ Screenshot saved as artifact                 â•‘"
          Write-Host "â•‘ â° Session ends in 60 minutes                   â•‘"
          Write-Host "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          Write-Host ""

      - name: Keep Alive
        run: |
          $counter = 0
          while ($true) {
              if ($counter % 20 == 0) {
                  Write-Host ""
                  Write-Host "=== RDP ACTIVE ==="
                  Write-Host "URL: free.pinggy.io"
                  Write-Host "User: RDPUser"
                  Write-Host "Pass: $env:RDP_PASSWORD"
                  Write-Host "=================="
                  Write-Host ""
              }
              
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] RDP session active..."
              $counter++
              Start-Sleep -Seconds 30
          }
